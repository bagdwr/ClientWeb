<html xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{css/style.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
  <title>Title</title>
</head>
<body>
<div class="container">
  <div class="row mt-5">
    <div class="col-12">
      <a th:href="@{'/detail/'+${pkg.getClient().getId()}}" class="btn btn-primary">Назад</a>
    </div>
  </div>
  <div class="row mt-5">
    <div class="row mt-5">
      <div class="col-5 offset-4">
        <form th:action="@{'/edit-package'}" method="post">
          <input type="hidden" name="packageId" th:value="${pkg.getId()}" >
          <input type="hidden" name="clientId" th:value="${pkg.getClient().getId()}" >
          <div class="form-group mt-2">
            <label>Название</label>
            <input type="text" name="name" class="form-control" required th:value="${pkg.getName()}">
          </div>
          <div class="form-group btns mt-2">
            <button type="submit" class="btn btn-success" th:text="Сохранить"></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
<script src="/js/index.js"></script>
</html>
