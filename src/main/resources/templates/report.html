<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <h3>Список клиентов</h3>
        <div class="col-10">
            <a th:href="@{'/download-report'}" class="btn btn-primary add-btn">Импортировать отчет</a>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <table class="table">
                <thead>
                <tr>
                    <th>Клиент/досье</th>
                    <th>Папка (кол-во)</th>
                    <th>Файл (кол-во)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cr:${clientReport}">
                    <th th:text="${cr.getFio()}"></th>
                    <th th:text="${cr.getPackageAmount()}"></th>
                    <th th:text="${cr.getFilesAmount()}"></th>
                </tr>
                <tr>
                    <th>Итого:</th>
                    <th th:text="${packageAmount}"></th>
                    <th th:text="${fileAmount}"></th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script src="/js/index.js"></script>
</html>
